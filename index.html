<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="site">
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          <a href="#" class="header__link"
            ><img class="header__logo" src="./images/logo.svg" alt="logo"
          /></a>
        </h1>
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/jacques2.jpg"
              alt="Imagen de perfile de Jackes Cousteu"
            />
          </div>
          <div class="profile__info">
            <h2 class="profile__name">
              <span class="profile__text">Jacques Cousteau</span>
              <img
                class="profile__edit"
                src="./images/edit-avatar.svg"
                alt="Icono de ediciÃ³n de nombre"
              />
            </h2>
            <p class="profile__description">Explorador</p>
          </div>
          <div class="profile__add"></div>
        </section>
        <section class="cards">
          <ul class="cards__container"></ul>
        </section>
      </main>
      <footer class="footer">&copy;2020 Around The U.S.</footer>
    </div>

    <!-- Popup / Overlay-->
    <div class="overlay overlay_hidden"></div>

    <!-- Template de Card -->
    <template id="template-card">
      <li class="cards__card">
        <div class="cards__card_bin"></div>
        <div class="cards__img-container">
          <img class="cards__card-image" />
        </div>
        <div class="cards__card-text">
          <p class="cards__card-name"></p>
          <div class="cards__card-heart"></div>
        </div>
      </li>
    </template>

    <template id="template-popup">
      <div class="popup">
        <button type="button" class="popup__close">
          <img
            class="popup__close-icon"
            src="./images/close-icon.svg"
            alt="Icono de cerrar"
          />
        </button>
        <h2 class="popup__titulo"></h2>
        <form class="popup__form">
          <input class="popup__input popup__input_uno" type="text" required />
          <input class="popup__input popup__input_dos" type="text" required />
          <button type="submit" class="popup__save"></button>
        </form>
      </div>
    </template>

    <template id="template-imagen-emergente">
      <div class="emergente">
        <button type="button" class="emergente__close">
          <img
            class="emergente__close-icon"
            src="./images/close-icon.svg"
            alt="Icono de cerrar"
          />
        </button>
        <img class="emergente__image" />
        <p class="emergente__text"></p>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/script2.js"></script>
  </body>
</html>
